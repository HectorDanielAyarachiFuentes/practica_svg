<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG controlable</title>
  <style>
    .svg-shell {
      width: min(92vw, 640px);
      height: min(70vh, 420px);
      border: 1px solid #ccc;
      border-radius: 16px;
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 12px;
      background: white;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Ejemplo: cambio de color desde CSS */
    .cuerpo {
      fill: #60a5fa; /* azul por defecto */
      transition: fill 0.4s ease;
    }
    .cuerpo:hover {
      fill: #f43f5e; /* rojo al pasar el mouse */
    }
  </style>
</head>
<body>
  <main class="svg-shell" id="svg-container"></main>

  <script>
    fetch("hipopotetico.svg")
      .then(r => r.text())
      .then(svg => {
        document.getElementById("svg-container").innerHTML = svg;

        // Ejemplo: animar con JS
        const parte = document.querySelector(".cuerpo");
        let creciente = true;
        setInterval(() => {
          const scale = creciente ? 1.2 : 1;
          parte.setAttribute("transform", `scale(${scale})`);
          creciente = !creciente;
        }, 800);
      });
  </script>
</body>
</html>
